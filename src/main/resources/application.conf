# SMTP Server Configuration
smtp {
    port = 2525
    port = ${?SMTP_PORT}
    bind-address = "0.0.0.0"
    bind-address = ${?SMTP_BIND_ADDRESS}
}

# POP3 Server Configuration
pop3 {
    port = 11110
    port = ${?POP3_PORT}
    bind-address = "0.0.0.0"
    bind-address = ${?POP3_BIND_ADDRESS}
}

# IMAP Server Configuration
imap {
    port = 11143
    port = ${?IMAP_PORT}
    bind-address = "0.0.0.0"
    bind-address = ${?IMAP_BIND_ADDRESS}
}

# Server Configuration
server {
    name = "email-server.local"
    name = ${?SERVER_NAME}
    io-threads = 2
    io-threads = ${?IO_THREADS}
    worker-threads = 8
    worker-threads = ${?WORKER_THREADS}
    business-threads = 16
    business-threads = ${?BUSINESS_THREADS}
    max-connections = 100
    max-connections = ${?MAX_CONNECTIONS}
    connection-timeout = 300
    connection-timeout = ${?CONNECTION_TIMEOUT}
}

# Storage Configuration
storage {
    mail-path = "./data/mail"
    mail-path = ${?MAIL_STORAGE_PATH}
    mailboxes-path = "./data/mailboxes"
    mailboxes-path = ${?MAILBOXES_PATH}
}

# User Configuration
users = [
    {
        email = "alice@localhost"
        password = "password123"
    },
    {
        email = "bob@localhost"
        password = "password456"
    },
    {
        email = "charlie@localhost"
        password = "password789"
    }
]

# Local domains that this server accepts mail for
domains {
    local = ["localhost", "example.com", "mail.local"]
}

# Logging Configuration
logging {
    level = "INFO"
    level = ${?LOG_LEVEL}
}